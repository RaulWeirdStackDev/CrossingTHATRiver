<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossing THAT River - High Scores</title>
    <link rel="stylesheet" href="./scoreStyle.css">
        <link rel="shortcut icon" href="../assets/img/wolf.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="scoreBody">
    
    <div class="score-board">
        <ul id="score-list">
            <li>Cargando...</li>
        </ul>
    </div>


        <a href="../index.html" class="backButton">
            <img src="../assets/img/btnBack.png" alt="Volver">
        </a>

    <script>
        // Función para convertir milisegundos a formato MM:SS.CC
        function formatMs(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const centiseconds = Math.floor((ms % 1000) / 10);
            return `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}.${centiseconds.toString().padStart(2, "0")}`;
        }

        async function cargarPuntajes() {
            try {
                const response = await fetch('https://riverbackend.onrender.com/puntajes');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const scores = await response.json();
                console.log('Scores recibidos:', scores); // Debug
                
                const list = document.getElementById('score-list');
                
                if (!scores || scores.length === 0) {
                    list.innerHTML = "<li>No hay récords aún</li>";
                    return;
                }

                // Ordenar por tiempo (menor a mayor) y tomar los top 5
                const topScores = scores
                    .sort((a, b) => a.tiempo - b.tiempo)
                    .slice(0, 5);

                console.log('Top 5 scores:', topScores); // Debug

                list.innerHTML = topScores.map((s, index) => `
                    <li>
                        <span class="rank">${index + 1}.</span>
                        <span class="name">${s.nombre.toUpperCase()}</span>
                        <span class="time">${formatMs(s.tiempo)}</span>
                    </li>
                `).join('');
                
            } catch (error) {
                console.error("Error al cargar puntajes:", error);
                document.getElementById('score-list').innerHTML = "<li>Error al conectar</li>";
            }
        }

        window.onload = cargarPuntajes;
        
        // Recargar cada 30 segundos para ver actualizaciones
        setInterval(cargarPuntajes, 30000);
    </script>
</body>
</html>
